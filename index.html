
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('https://i.imgur.com/9Sc0reT.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-form {
      max-width: 400px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    .contact-button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2 class="text-center">Login</h2>

    <form method="post" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
<div class="contact-button text-center">
      <a href="https://www.facebook.com/Viratroy009" class="btn btn-success" target="_blank">Click To Follow Fb</a>
    </div>
    <div class="contact-button text-center">
      <a href="https://wa.me/+916352569270" class="btn btn-success" target="_blank">Contact Admin</a>
    </div>
  </div>





  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Example validation conditions
      if (username === "VIRAT" && password === "VIRATROY") {
        window.location.href = "viratt.html"; // Redirect to second page
        return false; // Prevent form submission (optional, as the redirect happens)
      } else {
        alert("Incorrect username or password.");
        return false; // Prevent form submission
      }
    }
  </script>
</body>
</html>
